<html>
<head>
<title>seznamy</title>
</head>
<body>
  <h2>Rozdělení svalů</h2>
  <h3>rozdělení podle typu pohybu</h3>
  <ul type="disc"> 
    <li>ohybač = flexor</li>
    <li>natahovač = extenzor</li>
    <li>přitahovač = adduktor</li>
    <li>odtahovač = abduktor</li>
  </ul>
  
  <h3>Rozdělení podle polohy</h3>
  <ul type="square">
    <li>anteriorní, ventrální = přední</li>
    <li>posteriorní, dorzální = zadní</li>
    <li>laterální = postranní, boční</li>
  </ul>
 
</html>
